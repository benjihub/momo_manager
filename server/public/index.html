<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900 antialiased">

      <div class="sidebar-footer">
        <div class="text-xs text-gray-400">v1.0.0 ï¿½ 2025</div>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-area">
      <!-- Top Header -->
      <header class="header">
        <div class="header-content-wrapper">
          <div class="flex items-center gap-3">
            <button id="sidebar-toggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <div class="hidden md:block">
              <h2 class="text-sm font-medium text-gray-900">Welcome back</h2>
              <p class="text-xs text-gray-500">Monitor your transactions in real-time</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="hidden sm:flex items-center gap-2 px-3 py-2 bg-white rounded-lg shadow-sm border border-gray-200">
              <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span class="text-sm text-gray-600">Live</span>
            </div>
            <div class="flex items-center gap-2 px-3 py-2 bg-white rounded-lg shadow-sm border border-gray-200">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm text-gray-700 hidden sm:inline">Admin</span>
            </div>
            <form method="post" action="/logout">
              <button type="submit" class="btn btn-secondary text-xs">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                </svg>
                <span class="hidden sm:inline">Logout</span>
              </button>
            </form>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="main-content">
        <div id="app"></div>
      </main>
    </div>
  </div>

  <script>
    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarClose = document.getElementById('sidebar-close');

    function openSidebar() {
      sidebar.classList.add('sidebar-open');
      sidebarOverlay.classList.add('sidebar-overlay-active');
    }

    function closeSidebar() {
      sidebar.classList.remove('sidebar-open');
      sidebarOverlay.classList.remove('sidebar-overlay-active');
    }

    sidebarToggle?.addEventListener('click', openSidebar);
    sidebarClose?.addEventListener('click', closeSidebar);
    sidebarOverlay?.addEventListener('click', closeSidebar);
  </script>
  <script type="module" src="/assets/app.js"></script>
</body>
</html>
